<!DOCTYPE html>
<html  class="no-scrollbar">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Chat App</title>
    <base href="/" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="_content/ChatAppShared/favicon.png">
    <style>
        @keyframes scaleAnimation {
            0% {
                transform: scale(0);
            }

            100% {
                transform: scale(0.8);
            }
        }

        .auto-scale-animation {
            animation: scaleAnimation 2s ease-in-out;
            transform:scale(0.8)
        }
    </style>
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div class="d-flex justify-center align-center flex-column" style="height:100vh">
            <img src="_content/ChatAppShared/images/logo.png" width="300" height="300" class="auto-scale-animation" />
            <h4>Loading...</h4>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script>
        window.getWindowDimensions = function () {
            return {
                width: window.innerWidth,
                height: window.innerHeight
            };
        };
        window.getInputValue = function (id) {
            return document.getElementById(id).value;
        };
        window.registerViewportChangeCallback = (dotnetHelper) => {
            window.addEventListener('load', () => {
                dotnetHelper.invokeMethodAsync('OnResize', window.innerWidth, window.innerHeight);
            });
            window.addEventListener('resize', () => {
                dotnetHelper.invokeMethodAsync('OnResize', window.innerWidth, window.innerHeight);
            });
        }
        window.scrollToBottom = function (elementId) {
            var element = document.getElementById(elementId);
            if (element) {
                element.scrollTop = element.scrollHeight;
            }
        };
    </script>
    <script src="_framework/blazor.webview.js" autostart="false"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
</body>
</html>
